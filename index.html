<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="image--left">
    <div class="banner">
      <img src="./images/logo.png" alt="logo">
    </div>
  </div>
  <div class="main--right">
    <div class="text">
      <h1 class="text--title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
      <h1 class="text--subtitle">You <em>know</em> you want to.</h1>
    </div>
    <div class="form">
      <h1 class="form--title">Let's do this!</h1>
      <form id="form--sign-up-form" action="" method="post">
        <div class="sign-up-form--form-item">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" required>
        </div>

        <div class="sign-up-form--form-item">
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" required>
        </div>

        <div class="sign-up-form--form-item">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="sign-up-form--form-item">
          <label for="phone_number">Phone Number</label>
          <input type="tel" name="phone_number" id="phone_number" required>
        </div>

        <div class="sign-up-form--form-item">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
        </div>

        <div class="sign-up-form--form-item">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" required>
        </div>
      </form>
    </div>
    
    <div class="form--footer">
      <button id="submit" type="submit" form="sign-up-form">Sign Up</button>
      <div class="form--footer--text">Already have an account? <a href="#">Log in</a></div>
    </div>


  </div>
  <script src="./js/script.js"></script>
</body>
</html>
